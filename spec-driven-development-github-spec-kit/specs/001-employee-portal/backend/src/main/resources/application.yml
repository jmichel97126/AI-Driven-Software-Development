server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:keystore.p12
    key-store-password: ${KEYSTORE_PASSWORD}
    key-store-type: PKCS12
    key-alias: employee-portal

spring:
  application:
    name: employee-portal-backend

  data:
    mongodb:
      uri: mongodb://localhost:27017/employee_portal
      gridfs:
        bucket: documents

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/realms/employee-portal

keycloak:
  auth-server-url: http://localhost:8081
  realm: employee-portal
  resource: employee-portal-backend
  public-client: false
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET}

logging:
  level:
    com.employeeportal: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/employee-portal.log

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,env
  endpoint:
    health:
      show-details: when-authorized
  tracing:
    sampling:
      probability: 1.0

app:
  encryption:
    key: ${ENCRYPTION_KEY}
  audit:
    enabled: true
  cors:
    allowed-origins: http://localhost:4200