version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: employee-portal-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: employee_portal
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init:/docker-entrypoint-initdb.d
    networks:
      - employee-portal-network

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: employee-portal-keycloak
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: password
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8081:8080"
    depends_on:
      - keycloak-db
    networks:
      - employee-portal-network
    command: start-dev

  keycloak-db:
    image: postgres:15
    container_name: employee-portal-keycloak-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
    volumes:
      - keycloak_data:/var/lib/postgresql/data
    networks:
      - employee-portal-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: employee-portal-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      KEYSTORE_PASSWORD: keystorepass
      KEYCLOAK_CLIENT_SECRET: client-secret
      ENCRYPTION_KEY: my-encryption-key-32-chars-long
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - keycloak
    networks:
      - employee-portal-network
    volumes:
      - ./backend/logs:/app/logs

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: employee-portal-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - employee-portal-network

volumes:
  mongodb_data:
  keycloak_data:

networks:
  employee-portal-network:
    driver: bridge